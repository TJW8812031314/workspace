<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./index.css">
    <title>Document</title>
</head>

<body>
    <div class="wrapBg">
        <div class="headTitle">
            <img src="./img/bird0.png" alt="" id="headBird">
        </div>
        <button id="startBtn"></button>
        <div id="grassLand1"></div>
        <div id="grassLand2"></div>
    </div>
    <script src="./js/bird.js"></script>
    <script>
        var jsWrapBg = document.querySelector('.wrapBg')
        var jsHeadTitle = document.querySelector('.headTitle')
        var jsHeadBird = document.getElementById('headBird')
        var Y = 3
        var index = 0
        var imgArr = ["./img/bird0.png", "./img/bird1.png"]
            //title 动起来
        var headWaveTimer = setInterval(headWave, 200)

        function headWave() {
            Y *= -1 //Y = Y * -1
            jsHeadTitle.style.top = jsHeadTitle.offsetTop + Y + "px" //距离顶上位置
            jsHeadBird.src = imgArr[index++]
            if (index === 2) {
                index = 0
            }
        }

        var jsGrassLand1 = document.getElementById("grassLand1")
        var jsGrassLand2 = document.getElementById("grassLand2")

        var landTimer = setInterval(landRun, 30) //定时器

        function landRun() {
            if (jsGrassLand1.offsetLeft <= -343) {
                jsGrassLand1.style.left = "343px"
            }
            if (jsGrassLand2.offsetLeft <= -343) {
                jsGrassLand2.style.left = "343px"
            }
            jsGrassLand1.style.left = jsGrassLand1.offsetLeft - 3 + "px"
            jsGrassLand2.style.left = jsGrassLand2.offsetLeft - 3 + "px"
        }
        //点击开始
        var jsStartBtn = document.getElementById('startBtn')
        jsStartBtn.onclick = function() {
            jsHeadTitle.style.display = "none"
            clearInterval(headWaveTimer) //清除定时器
            jsStartBtn.style.display = "none"
                //出现小鸟
            bird.showBird(jsWrapBg) //在jsWapBg插入showBird
            bird.flyBird()
            bird.wingWave() //煽动翅膀
            jsWrapBg.onclick = function() {
                bird.fallSpeed = -8
            }
        }
    </script>
</body>

</html>
